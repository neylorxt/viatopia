<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Viatopia</title>
</head>

<body class="bg-slate-950">
  <header class="text-white p-4 flex flex-col justify-between items-center border-b-2 border-green-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <a href="index.html">
        <img src="images/viatopia-logo.png" alt="Viatopia Logo" />
      </a>
    </div>

    <nav class="mt-4 p-2 rounded-lg w-full">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <ul class="flex space-x-7 flex justify-center text-lg">
          <li>
            <a href="index.html" class="hover:text-green-700 p-2 rounded-lg">Accueil</a>
          </li>
          <li>
            <a href="voyages.html" class="hover:text-green-700 p-2 rounded-lg">Voyages
            </a>
          </li>
          <li>
            <a href="reservation.html" class="hover:text-green-700 p-2 rounded-lg">Réservations
            </a>
          </li>
          <li>
            <a href="about.html" class="hover:text-green-700 p-2 rounded-lg">À propos</a>
          </li>
          <li>
            <a href="contact.html" class="hover:text-green-700 p-2 rounded-lg active">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="bg-gray-900 px-5 min-h-screen flex items-center justify-center">
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12">
      <div>
        <div class="p-4 md:p-8">
          <h1 class="text-white text-center pb-8 font-light text-4xl md:text-5xl lg:text-6xl">
            Contactez-Nous
          </h1>
          <form class="flex flex-col items-center">
            <div class="md:w-3/4 lg:w-2/3 xl:w-1/2">
              <div class="flex flex-col md:flex-row">
                <input id="name" type="text"
                  class="my-2 py-2 px-4 rounded-md bg-gray-800 text-gray-300 w-full md:w-1/2 md:mr-2 outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Name" />
                <input id="email" type="email"
                  class="my-2 py-2 px-4 rounded-md bg-gray-800 text-gray-300 w-full md:w-1/2 md:ml-2 outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Email" />
              </div>
              <input id="subject" type="text" placeholder="Subject"
                class="my-2 py-2 px-4 rounded-md bg-gray-800 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600" />
              <textarea id="message" rows="5" placeholder="Say Something"
                class="my-2 py-2 px-4 rounded-md bg-gray-800 text-gray-300 w-full outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            </div>
            <input type="submit"
              class="border-2 text-md mt-5 rounded-md py-2 px-4 bg-blue-600 hover:bg-blue-700 text-gray-100 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-600"
              value="Envoyer le message" />
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-gray-900 text-gray-300">
    <div class="footer-col">
      <h2>Membres du projet</h2>
      <p>Lamis Chaouch</p>
      <p>Erien Charmely</p>
      <p>Tianyi Hua</p>
    </div>
    <div class="footer-col">
      <h3>Documentation</h3>
      <ul>
        <li><a
            href="https://www.canva.com/design/DAG488Xot70/mlKJ8HLi9PB-KDb9zL8ZLQ/edit?utm_content=DAG488Xot70&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
            target="_blank">Présentation
            Canva</a></li>
        <li><a href="pdf/Rapport-projet-web.pdf" target="_blank">Rapport (PDF)</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h3>IUT</h3>
      <a href="https://www.iut-orsay.universite-paris-saclay.fr/"><img src="images/iut.jpg" alt="logo du iut" /></a>
    </div>
  </footer>
</body>

</html>
