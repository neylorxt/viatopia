    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <a href="index.html">
        <img src="images/viatopia-logo.png" alt="Viatopia Logo" />
      </a>
    </div>

    <nav class="mt-4 p-2 rounded-lg w-full">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <ul class="flex space-x-7 flex justify-center text-lg">
          <li>
            <a href="index.html" class="hover:text-green-700 p-2 rounded-lg">Accueil</a>
          </li>
          <li>
            <a href="voyages.html" class="hover:text-green-700 p-2 rounded-lg">Voyages
            </a>
          </li>
          <li>
            <a href="reservation.html" class="hover:text-green-700 p-2 rounded-lg active">Réservations
            </a>
          </li>
          <li>

            <a href="contact.html" class="hover:text-green-700 p-2 rounded-lg">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="bg-gray-900 px-5 border border-green-800 min-h-screen flex items-center justify-center">
    <div class="flex items-center justify-center p-12">
      <div class="mx-auto w-full max-w-[550px] md:max-w-[700px] bg-gray-200 rounded-lg shadow-lg">
        <div class="text-white p-6 rounded-t-lg bg-secondaire">
          <h2 class="text-2xl font-bold text-center">
            Réservation de Voyage
          </h2>
        </div>

        <form class="p-6">
          <!-- Type de Client -->
          <div class="mb-5">
            <label for="client-type" class="mb-3 block text-base font-medium text-[#07074D]">
              Type de Client *
            </label>
            <select name="client-type" id="client-type" required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md">
              <option value="">Sélectionnez un type</option>
              <option value="etudiant">Étudiant (-50%)</option>
              <option value="famille">Famille (-20%)</option>
              <option value="entreprise">Entreprise (-10%)</option>
            </select>
          </div>

          <!-- Nom Complet -->
          <div class="mb-5">
            <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
              Nom Complet *
            </label>
            <input type="text" name="name" id="name" placeholder="Votre nom complet" required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
          </div>

          <!-- Email et Téléphone -->
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                  Email *
                </label>
                <input type="email" name="email" id="email" placeholder="votre@email.com" required
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="phone" class="mb-3 block text-base font-medium text-[#07074D]">
                  Téléphone *
                </label>
                <input type="tel" name="phone" id="phone" placeholder="06 12 34 56 78" required
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
              </div>
            </div>
          </div>

          <!-- Destination -->
          <div class="mb-5">
            <label for="destination" class="mb-3 block text-base font-medium text-[#07074D]">
              Pays de Destination *
            </label>
            <select name="destination" id="destination" required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md">
              <option value="">Choisissez votre destination</option>
              <option value="france">France - 500€</option>
              <option value="espagne">Espagne - 450€</option>
              <option value="italie">Italie - 600€</option>
              <option value="portugal">Portugal - 400€</option>
              <option value="grece">Grèce - 700€</option>
              <option value="maroc">Maroc - 350€</option>
              <option value="japon">Japon - 1500€</option>
              <option value="usa">États-Unis - 1200€</option>
            </select>
          </div>

          <!-- Dates -->
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="date-depart" class="mb-3 block text-base font-medium text-[#07074D]">
                  Date de Départ *
                </label>
                <input type="date" name="date-depart" id="date-depart" required
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="date-retour" class="mb-3 block text-base font-medium text-[#07074D]">
                  Date de Retour *
                </label>
                <input type="date" name="date-retour" id="date-retour" required
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
              </div>
            </div>
          </div>

          <!-- Nombre de Voyageurs -->
          <div class="mb-5">
            <label for="voyageurs" class="mb-3 block text-base font-medium text-[#07074D]">
              Nombre de Voyageurs *
            </label>
            <input type="number" name="voyageurs" id="voyageurs" min="1" max="10" value="1" required
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-green-600 focus:shadow-md" />
          </div>

          <!-- Récapitulatif Prix -->
          <div class="mb-5 p-4 bg-gray-100 rounded-md">
            <div class="flex justify-between mb-2">
              <span class="text-[#07074D] font-medium">Prix de base:</span>
              <span id="prix-base" class="text-[#07074D] font-semibold">0€</span>
            </div>
            <div class="flex justify-between mb-2">
              <span class="text-green-700 font-medium">Réduction:</span>
              <span id="reduction" class="text-green-700 font-semibold">-0€</span>
            </div>
            <div class="flex justify-between border-t pt-2">
              <span class="text-[#07074D] font-bold text-lg">Prix Total:</span>
              <span id="prix-total" class="text-green-800 font-bold text-lg">0€</span>
            </div>
          </div>

          <!-- Bouton Submit -->
          <div>
            <button type="submit"
              class="w-full rounded-md bg-secondaire py-3 px-8 text-center text-base font-semibold text-white outline-none transition duration-300 cursor-pointer">
              Réserver Maintenant
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
